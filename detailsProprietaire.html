<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocAppart</title>
    <script type="module" src="../detailsProprietaire.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="detailsProprietaire.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="headerDefault bleuPale">
        <a id="retour" class="bouton" href="https://equipe500.tch099.ovh/projet2/LocAppart/proprietaire" name="retour">Retour</a>
        <button id="supprimer" class="bouton">Supprimer la propriété</button>
    </header>
    <main class="information">
        <img>
        <div>
            <h1>Prix : </h1>
            <input type="text" id="prix"> $/mois</input>
            <p>Addresse : </p>
            <input id="adresse" type="text" id="adresse"></input>
            <p>Arrondissement : </p>
            <input id="arrondissement" type="text" id="arrondissement"></input>
        </div>
    </main>
    <div class="details">
        <h2>Superficie</h2>
        <input type="text" id="superficie"> m²</input>
        <h2>Nombre de chambres</h2>
        <input type="text" id="nombreChambres"> chambres</input>
        <h2>Fumeur</h2>
        <label>Oui
            <input id="fumeurOui" type="radio" name="radioFumeur">
        </label>
        <label>Non
            <input id="fumeurNon" type="radio" name="radioFumeur">
        </label>
        <h2>Animaux</h2>
        <label>Oui
            <input id="animauxOui" type="radio" name="radioAnimaux">
        </label>
        <label>Non
            <input id="animauxNon" type="radio" name="radioAnimaux">
        </label>
        <h2>Stationnement</h2>
        <input type="text" id="stationnement"> stationnement(s)</input>
        <h2>Description</h2>
        <textarea type="text" id="description"></textarea>
        <h2>Courriel du propriétaire</h2>
        <p type="text" id="courrielProprietaire"></p>
    </div>
</body>

</html>
