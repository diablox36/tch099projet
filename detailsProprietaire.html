<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocAppart</title>
    <script type="module" src="../detailsProprietaire.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="detailsProprietaire.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="headerDefault bleuPale">
        <a class="bouton" href="https://equipe500.tch099.ovh/projet2/LocAppart/proprietaire" name="retour">Retour</a>
        <button id="supprimer" class="bouton">Supprimer la propriété</button>
    </header>
    <main class="information">
        <img>
        <div>
            <h1 >Prix : </h1>
            <input type="text" id="prix">
            <p id="adresse"></p>
            <p id="arrondissement"></p>
        </div>
    </main>
    <div class="details">
        <h2>Superficie</h2>
        <input type="text" id="superficie"></input>
        <h2>Nombre de chambres</h2>
        <input type="text" id="nombreChambres"></input>
        <h2>Fumeur</h2>
        <input type="text" id="fumeur"></input>
        <h2>Animaux</h2>
        <input type="text" id="animaux"></input>
        <h2>Stationnement</h2>
        <input type="text" id="stationnement"></input>
        <h2>Description</h2>
        <input type="text" id="description"></input>
        <h2>Courriel du propriétaire</h2>
        <p type="text" id="courrielProprietaire"></p>
    </div>
</body>

</html>
