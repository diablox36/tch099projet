<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocAppart</title>
    <link rel="stylesheet" href="https://equipe500.tch099.ovh/projet2/style.css">
    <script type="module" src="inscription.js"></script>
</head>

<body>
    <header class="headerVert">
        <img src="img/LogoLocAppart.png" class="logo" alt="Logo LocAppart">
    </header>
    <main>
        <form>
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="nom" placeholder="Nom Complet">
            <input type="password" name="password" placeholder="Mot de passe">
            <input type="tel" name="tel" placeholder="Téléphone">
            <div>
                <label>Propriétaire
                    <input id="proprietaire" type="radio" checked="checked" name="radio">
                </label>
                <label>Locataire
                    <input type="radio" name="radio">
                </label>
            </div>
            <div>
                <button class="bouton boutonBleu" id="inscription" name="inscription">Inscription</button>
                <a class="bouton boutonBleu" href="https://equipe500.tch099.ovh/projet2/LocAppart/connexion"  name="retour">Retour</a>
            </div>


        </form>
    </main>
</body>
</html>
