<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocAppart</title>
    <script type="module" src="../inscription.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="inscription.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="headerCentrer vert">
        <img src="https://equipe500.tch099.ovh/projet2/img/LogoLocAppart.png" class="logo" alt="Logo LocAppart">
    </header>
        <div class="centerformulaire">
            <div class="formulaire">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="nom" placeholder="Nom Complet">
                <input type="password" id="password" placeholder="Mot de passe">
                <input type="tel" id="tel" placeholder="Téléphone">
                <div>
                    <label>Propriétaire
                        <input id="proprietaire" type="radio" checked="checked" name="radio">
                    </label>
                    <label>Locataire
                        <input type="radio" name="radio">
                    </label>
                </div>
                <div>
                    <button class="bouton boutonBleu" id="inscription">Inscription</button>
                    <a class="bouton boutonBleu" id="retour" href="https://equipe500.tch099.ovh/projet2/LocAppart/connexion">Retour</a>
                </div>
            </div>
        </div>
</body>
