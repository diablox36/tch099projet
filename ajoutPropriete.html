<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocAppart</title>
    <script type="module" src="../ajoutPropriete.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="ajoutPropriete.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="headerStart vert">
        <button id="retour" class="bouton">Retour</button>
        <button id="enregistrer" class="bouton">Enregistrer la propriété</button>
    </header>
    <main class="details">
        <h2>Prix : </h2>
        <input type="number" id="prix"> $/mois</input>
        <h2>Addresse : </h2>
        <input id="adresse" type="text" class="adresse" ></input>
        <h2>Arrondissement : </h2>
        <input id="arrondissement" type="text" class="arrondissement"></input>
        <h2>Superficie :</h2>
        <input type="number" id="superficie"> m²</input>
        <h2>Nombre de chambres :</h2>
        <input type="number" id="nombreChambres"> chambres</input>
        <h2>Fumeur :</h2>
        <label>Oui
            <input id="fumeurOui" type="radio" name="radioFumeur">
        </label>
        <label>Non
            <input id="fumeurNon" type="radio" name="radioFumeur">
        </label>
        <h2>Animaux :</h2>
        <label>Oui
            <input id="animauxOui" type="radio" name="radioAnimaux">
        </label>
        <label>Non
            <input id="animauxNon" type="radio" name="radioAnimaux">
        </label>
        <h2>Stationnement :</h2>
        <input type="number" id="stationnement"> stationnement(s)</input>
        <h2>Description :</h2>
        <textarea type="text" id="description"></textarea>
        <h2>Liens des photos</h2>
        <div class="photo">
            <input type="text" id="image1" placeholder="1"></input>
            <input type="text" id="image2" placeholder="2"></input>
            <input type="text" id="image3" placeholder="3"></input>
            <input type="text" id="image4" placeholder="4"></input>
            <input type="text" id="image5" placeholder="5"></input>
            <input type="text" id="image6" placeholder="6"></input>
        </div>
    </main>
</body>

</html>
